<div class="newsButton" (click)="goHome()">Все категории</div>
  <li class="newsli" *ngFor="let to of mockOfNews">
    <a (click)="checkListIsEmpty()" [routerLink]="['/detail',to.id]">
      <div class="newsTitle">{{to.title}}  </div>
      <div class="newsDescription"> {{to.shortDescription}} </div>
      <div class="newsDate">{{to.date | date}}</div>
    </a>
  </li>
<ul>
  <li>Первая</li>
  <li>Предыдущая</li>
  <li *ngFor="let i of pages" (click)="setPage(i)"> {{i}}</li>
  <li>Следующая</li>
  <li>Последняя</li>
</ul>
<div class="newsButton" *ngIf="amountOfNews == 10" (click)="getListNewsOnPage()">Еще</div>
